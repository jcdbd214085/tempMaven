<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.js @ categories='demo-library'}"></sly>


<div data-sly-use.product="com.adobe.aem.guides.esi.core.models.ProductModel">

    <div data-sly-test="${product.fileReference}">
        <img src="${product.fileReference}"
             alt="${product.productTitle || '產品圖片'}"
             style="max-width: 300px; border: 1px solid green;"/>
    </div>

    <div data-sly-test="${!product.fileReference}">
        <p style="color: red;">沒有圖片路徑</p>
    </div>

    <div data-sly-test="${product.productTitle}">
        <h1>${product.productTitle}</h1>
    </div>

    <div data-sly-test="${product.formattedProductDate}">
        <p>產品上架日期：${product.formattedProductDate}</p>
    </div>

    <div data-sly-test="${product.productInfo}">
        <p>${product.productInfo}</p>
    </div>

    <div data-sly-test="${product.buttonText}">
        <button>${product.buttonText}</button>
    </div>

    <div data-sly-test="${!product.buttonText}">
        <button class="my-button" data-button-name="${product.buttonText}">詳細資訊</button>
    </div>
</div>
